<main class="flex-col" style="align-items: center; justify-content: center; width: 100vw; height: 100vh">
    <div class="flex-col" style=" max-width: 1000px">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Currency Converter</mat-card-title>
                <mat-card-subtitle>Select a currency to convert to and from then enter a value to be converted
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="padding-top: 20px">

                <div class="flex-row" style="gap: 25px;align-items: center; justify-content: space-around">
                    @if (currencies && currencies.length > 0) {
                        <app-single-currency-form [currencies]="currencies"
                                                  (formChange)="setFromValue($event)"></app-single-currency-form>
                        <mat-icon>arrow_forward</mat-icon>
                        <app-single-currency-form [currencies]="currencies" [setAmount]="responseValue"
                                                  (formChange)="setToValue($event)"></app-single-currency-form>
                    } @else if (error) {
                        <p>{{ error }}</p>
                    } @else {
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    }
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</main>
